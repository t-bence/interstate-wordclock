<!DOCTYPE html>

    <style>
        @page {
            size: A4 landscape; /* or A4, A5, letter, etc. */
              margin: 0; /* Prevent extra margins */
        }
        @media print {
            body {
                width: 100%;  /* Ensure full use of available width */
                overflow: visible !important;
            }

            .container { 
                width: 25cm !important;  /* Keep the original size */
                max-width: none !important;
                white-space: nowrap; /* Prevent text wrapping */
            }

            table {
                table-layout: fixed; /* Prevents auto-resizing */
            }
        }

        .container {

            display: flex;
            justify-content: center;
            align-items: center;
            border: none;

            text-align: center;
            font-size: 12mm;
            font-family: Arial, sans-serif;

    </style>
</head>
